<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="stylesheet" href="loginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&family=Nunito:wght@200;400&family=Overpass:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="block__login">
        <div class="block__login--welcome">
            <p id="welcome">WELLCOME BACK!</p>
            <p id="signup">Don't have an account. <a class="link link__signUp" href="abc.xyz"><b>sign up</b></a></p>
        </div>
        <div class="block block__login--field">
            <form class="form form__username">
                <label>Username</label><br>
                <input class="input__username" type="text" placeholder="abc@example.com"><br>
            </form>
            <form class="form form__password">
                <label>Password</label><br>
                <input class="intput__password" type="text" placeholder="***************"><br>
            </form>
            <form class="form form__remember">
                <input type="radio">
                <label>Remember me <a class="link link__forgotPassword" href="abcde.com">Forgot Password?</a></label>
            </form>
        </div>
        <button class="btn__signIn">Sign In</button>
        <div class="block__login--social">
            <div class="block block__connector">
                <p>------------------Or continue with--------------------</p>
            </div>
            <div class="block block__login--socialSelect">
                <a href="fb.com/login">
                    <img class="img img__logo--facebook" src="facebook_logo.png" alt="facebook">
                </a>
                <a href="mail.google.com/login">
                    <img class="img img__logo--gmail" src="google_logo.png" alt="gmail">
                </a>
                <a href="https://appleid.apple.com">
                    <img class="img img__logo--apple" src="apple_logo.png" alt="apple">
                </a>
            </div>
        </div>
    </div>
    <div class="block__menu">
        <div class="block__menu--list">
            <a href="Help.com">Help</a>
            <a href="Help.com">Contact US</a>
            <a href="Help.com">English</a>
            <a href="Help.com">Sign Up</a>
            <img class="img img__logo--home" src="home_icon.png" alt="home">
        </div>
     <img class="img img__cover" src="cover_picture.png" alt="cover">
    </div>
</body>

</html>
